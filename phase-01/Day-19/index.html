<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 19 - Advanced Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 19 - Advanced CSS Flexbox</h1>

  <h2>Flex-Wrap</h2>
  <div class="container wrap">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <h2>Flex-Grow & Shrink</h2>
  <div class="container grow">
    <div class="box grow2">Grow 2x</div>
    <div class="box">Grow 1x</div>
    <div class="box">Grow 1x</div>
  </div>

  <h2>Order</h2>
  <div class="container order">
    <div class="box order3">1 (Order 3)</div>
    <div class="box order1">2 (Order 1)</div>
    <div class="box order2">3 (Order 2)</div>
  </div>

  <h2>Align Content</h2>
  <div class="container align-content">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </div>
</body>
</html>
