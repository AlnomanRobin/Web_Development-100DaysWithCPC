<!DOCTYPE html>
<html>
<head>
  <title>Day 3 - HTML Multimedia</title>
</head>
<body>
  <h1>Day 3: Images & Multimedia</h1>

  <h2>Image Example</h2>
  <img src="https://via.placeholder.com/200" alt="Sample Image">

  <h2>Audio Example</h2>
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <h2>Video Example</h2>
  <video width="320" height="240" controls>
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <h2>YouTube Embed</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
</body>
</html>
