<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 16 Extended - Transitions & Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 16 Extended - CSS Transitions & Animations</h1>

  <h2>Transition Examples</h2>
  <div class="flex-container">
    <button class="transition-btn">Hover Me</button>
    <div class="fade-box"></div>
    <div class="slide-box"></div>
  </div>

  <h2>Animation Examples</h2>
  <div class="flex-container">
    <div class="rotate-box"></div>
    <div class="fade-box-anim"></div>
    <div class="scale-box"></div>
    <div class="skew-box"></div>
    <div class="combo-box"></div>
  </div>

</body>
</html>
