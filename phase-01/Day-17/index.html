<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 17 - CSS Positioning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 17 - CSS Positioning</h1>

  <h2>Static & Relative</h2>
  <div class="static-box">Static</div>
  <div class="relative-box">Relative</div>

  <h2>Absolute inside Relative Parent</h2>
  <div class="parent">
    <div class="absolute-box">Absolute</div>
  </div>

  <h2>Fixed & Sticky</h2>
  <div class="fixed-box">Fixed</div>
  <div class="sticky-box">Sticky</div>

  <p style="height:1000px;">Scroll down to see sticky in action</p>
</body>
</html>
