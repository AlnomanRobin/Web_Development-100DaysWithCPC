<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 20 - CSS Grid Basics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 20 - CSS Grid (Part 1 - Basics)</h1>

  <h2>Simple 3 Column Grid</h2>
  <div class="grid simple-grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h2>Grid with Different Sizes</h2>
  <div class="grid size-grid">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
  </div>

  <h2>Item Spanning Rows & Columns</h2>
  <div class="grid span-grid">
    <div class="item span-col">1 (col-span)</div>
    <div class="item">2</div>
    <div class="item span-row">3 (row-span)</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
