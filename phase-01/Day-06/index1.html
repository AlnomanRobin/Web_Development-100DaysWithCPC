<!DOCTYPE html>
<html>
<head>
  <title>Day 4 - HTML Tables</title>
</head>
<body>
  <h1>Day 4: HTML Tables</h1>

  <h2>Simple Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Shawon</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Robin</td>
      <td>21</td>
    </tr>
  </table>

  <h2>Rowspan & Colspan</h2>
  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Subjects</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Shawon</td>
      <td>90</td>
      <td>85</td>
    </tr>
  </table>
</body>
</html>
