<!DOCTYPE html>
<html>
<head>
  <title>Day 5 - HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>

  <form action="submit.php" method="post">
    <label>Name:</label>
    <input type="text" name="username"><br><br>

    <label>Password:</label>
    <input type="password" name="pass"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Age:</label>
    <input type="number" name="age"><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob"><br><br>

    <h3>Gender:</h3>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br><br>

    <h3>Hobbies:</h3>
    <input type="checkbox" name="hobby1" value="reading"> Reading
    <input type="checkbox" name="hobby2" value="coding"> Coding
    <input type="checkbox" name="hobby3" value="traveling"> Traveling <br><br>

    <h3>Message:</h3>
    <textarea name="message" rows="4" cols="30"></textarea><br><br>

    <h3>Country:</h3>
    <select name="country">
      <option value="bd">Bangladesh</option>
      <option value="in">India</option>
      <option value="us">USA</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
