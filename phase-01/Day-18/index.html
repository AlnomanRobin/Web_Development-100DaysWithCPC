<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 18 - Flexbox Basics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 18 - CSS Flexbox (Basics)</h1>

  <h2>Row Layout</h2>
  <div class="container row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>Column Layout</h2>
  <div class="container column">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h2>Justify Content</h2>
  <div class="container space-between">
    <div class="box">X</div>
    <div class="box">Y</div>
    <div class="box">Z</div>
  </div>

  <h2>Align Items</h2>
  <div class="container align-center">
    <div class="box tall">Tall</div>
    <div class="box">Short</div>
    <div class="box">Normal</div>
  </div>
</body>
</html>
