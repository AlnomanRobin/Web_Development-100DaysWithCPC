<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 21 - CSS Grid Advanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Day 21 - CSS Grid Advanced</h1>

  <h2>Grid Template Areas</h2>
  <div class="grid grid-areas">
    <header>Header</header>
    <nav>Sidebar</nav>
    <main>Main</main>
    <aside>Right Sidebar</aside>
    <footer>Footer</footer>
  </div>

  <h2>Nested Grid</h2>
  <div class="outer-grid">
    <div class="box">1</div>
    <div class="nested">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
    <div class="box">3</div>
  </div>

  <h2>Responsive Grid</h2>
  <div class="responsive-grid">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
    <div>Box 6</div>
  </div>
</body>
</html>
