<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 26 - Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown Timer</h1>
    <p>Counting down to <span id="target-date">January 1, 2026</span></p>

    <div class="countdown">
      <div class="box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <p id="message" class="hidden">üéâ The countdown is over!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
