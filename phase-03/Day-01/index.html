<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Page(html,css,js,php)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="from-title">Register</h1>
        <form method="post" action=""></form>
            <div class="input-group">

                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="FName" placeholder="First Name" required>
                <label for="fName">First Name</label>

                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" value="Sign Up" class="btn" name="signUp">
        </form>
        <p class="or">
            ---------or-------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="links"></div>
        <p>Already Have Account</p>
        <button id="signInButton">Sign In</button>
    </div>

    <!--Sign In-->

    <div class="container" id="signIn">
        <h1 class="from-title">Sign In</h1>
        <form method="post" action=""></form>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <input type="submit" value="Sign In" class="btn" name="signIn">
        </form>
        <p class="or">
            ---------or-------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="links"></div>
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
    </div>
        
</body>
</html>
