<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€¢ PatientHub</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <link rel="stylesheet" href="assets/css/animation.css" />
</head>
<body>
  <!-- Shared Navbar -->
  <header class="navbar fadeIn">
    <div class="brand">
      <img src="assets/img/logo.png" alt="PatientHub Logo">
      <div class="title">PatientHub</div>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="records.html">Doctor Visits</a>
      <a href="prescriptions.html">Prescriptions</a>
      <a href="test-reports.html">Test Reports</a>
      <span id="navUser" class="muted hidden"></span>
      <a id="navLogin" href="login.html">Login</a>
      <button id="navLogout" class="hidden">Logout</button>
    </nav>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card slideUp">
      <div class="auth-header">
        <img src="assets/img/logo.png" alt="Logo">
        <h2>Create your account</h2>
        <p class="muted">Start organizing your health records</p>
      </div>

      <form id="signupForm" class="form">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" type="text" class="input" placeholder="Your full name" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" class="input" placeholder="+8801XXXXXXXXX" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" class="input" placeholder="you@example.com" required />
        </div>
        <div class="form-row grid-2">
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" class="input" placeholder="At least 6 characters" required />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" class="input" placeholder="Re-enter password" required />
          </div>
        </div>
        <div class="auth-actions">
          <button class="btn btn-success" type="submit">Sign up</button>
          <a href="login.html">Login</a>
        </div>
        <div id="authError" class="muted" style="color:#ffd2d2;"></div>
      </form>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
