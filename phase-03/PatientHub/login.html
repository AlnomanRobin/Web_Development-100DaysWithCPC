<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • PatientHub</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <link rel="stylesheet" href="assets/css/animation.css" />
</head>
<body>
  <header class="navbar fadeIn">
    <div class="brand">
      <img src="assets/img/logo.png" alt="PatientHub Logo">
      <div class="title">PatientHub</div>
    </div>
    <nav class="nav-links">
      <a href="signup.html">Create Account</a>
    </nav>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card slideUp">
      <div class="auth-header">
        <img src="assets/img/logo.png" alt="Logo">
        <h2>Welcome back</h2>
        <p class="muted">Login to manage your medical records</p>
      </div>

      <form id="loginForm" class="form">
        <div class="form-row">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" class="input" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" class="input" placeholder="••••••••" required />
        </div>
        <div class="auth-actions">
          <button class="btn" type="submit">Login</button>
          <a href="signup.html">Create Account</a>
        </div>
        <div id="authError" class="muted" style="color:#ffd2d2;"></div>
      </form>

      <div class="auth-footer">
        <small>New here? <a href="signup.html">Sign up</a></small>
      </div>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
