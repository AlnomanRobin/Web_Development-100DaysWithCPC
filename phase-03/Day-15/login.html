<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PatientHub — Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/animation.css">
</head>
<body class="bg-gradient">
  <main class="auth-card slideUp">
    <div class="auth-left">
      <img src="assets/img/logo.png" alt="logo" class="logo-sm">
      <h2>Welcome back</h2>
      <p class="muted">Login to access your medical records.</p>
    </div>

    <form id="loginForm" class="auth-form" novalidate>
      <label>Email
        <input type="email" id="loginEmail" required placeholder="you@example.com">
      </label>
      <label>Password
        <input type="password" id="loginPassword" required placeholder="••••••••">
      </label>

      <button class="btn primary full" type="submit">Login</button>

      <p class="muted small">Don't have an account? <a href="signup.html">Create Account</a></p>
    </form>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
