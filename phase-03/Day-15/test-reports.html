<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PatientHub — Test Reports</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/animation.css">
</head>
<body>
  <div class="app-grid">
    <nav class="topbar">
      <button id="menuToggle5" class="icon-btn">☰</button>
      <div class="brand"><img src="assets/img/logo.png" alt="logo" class="logo-xs"> PatientHub</div>
      <div class="top-actions"><button id="logoutBtn5" class="btn ghost">Logout</button></div>
    </nav>

    <aside id="sidebar5" class="sidebar slideUp">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="records.html">Doctor Visits</a></li>
        <li><a href="prescriptions.html">Prescriptions</a></li>
        <li><a href="test-reports.html">Test Reports</a></li>
      </ul>
    </aside>

    <main class="main">
      <section class="card">
        <h2>Upload Test Report</h2>
        <form id="reportForm">
          <label>Test Name<input id="testName" type="text" required></label>
          <label>Test Date<input id="testDate" type="date" required></label>
          <label>Upload Report<input id="reportFile" type="file" accept="image/*"></label>
          <img id="reportPreview" class="preview" alt="preview">
          <div class="btn-row"><button class="btn primary" type="submit">Save Report</button></div>
        </form>
      </section>

      <section class="card">
        <h3>Reports Grid</h3>
        <div id="reportsGrid" class="grid-reports"></div>
      </section>
    </main>
  </div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
