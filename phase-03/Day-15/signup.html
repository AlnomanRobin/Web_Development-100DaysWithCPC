<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PatientHub — Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/animation.css">
</head>
<body class="bg-gradient">
  <main class="auth-card slideUp">
    <div class="auth-left">
      <img src="assets/img/logo.png" alt="logo" class="logo-sm">
      <h2>Create an account</h2>
      <p class="muted">Start securely managing your medical records.</p>
    </div>

    <form id="signupForm" class="auth-form" novalidate>
      <label>Full Name
        <input type="text" id="name" required placeholder="Jane Doe">
      </label>
      <label>Phone
        <input type="tel" id="phone" required placeholder="+1 555 555 5555">
      </label>
      <label>Email
        <input type="email" id="email" required placeholder="you@example.com">
      </label>
      <label>Password
        <input type="password" id="password" required placeholder="••••••••">
      </label>
      <label>Confirm Password
        <input type="password" id="confirmPassword" required placeholder="••••••••">
      </label>

      <button class="btn primary full" type="submit">Sign up</button>

      <p class="muted small">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
