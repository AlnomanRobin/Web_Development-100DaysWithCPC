<!-- FILE: index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Color Maker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="app">
<header>
<h1>Color Maker</h1>
<p class="sub">Build colors with sliders, HEX input, or generate random â€” then save favorites.</p>
</header>


<section class="palette">
<div class="preview" id="preview" aria-live="polite">
<div class="info">
<div class="code">
<input id="hexInput" type="text" maxlength="7" value="#3498db" aria-label="Hex color value">
<button id="copyBtn" title="Copy hex">Copy</button>
</div>
<div class="rgb">RGB: <span id="rgbText">52, 152, 219</span></div>
</div>
</div>


<div class="controls">
<div class="sliders">
<label>R <input id="r" type="range" min="0" max="255" value="52"></label>
<label>G <input id="g" type="range" min="0" max="255" value="152"></label>
<label>B <input id="b" type="range" min="0" max="255" value="219"></label>
</div>


<div class="buttons">
<button id="randomBtn">Random</button>
<button id="addFavBtn">Save</button>
<button id="clearFavs">Clear Favorites</button>
</div>
</div>
</section>


<section class="favorites">
<h2>Favorites</h2>
<div id="favList" class="fav-list" aria-live="polite"></div>
</section>


<footer>
<small>Tip: Click a saved color to apply it. Colors persist in your browser.</small>
</footer>
</main>


<script src="script.js" defer></script>
</body>
</html>
